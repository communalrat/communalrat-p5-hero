<!DOCTYPE html>
<html>
<head>
  <meta charset="UTF-8" />
  <script src="https://cdn.jsdelivr.net/npm/p5@1.9.0/lib/p5.min.js"></script>
  <style>
    html, body {
      margin: 0;
      padding: 0;
      overflow: hidden;
      background: transparent;
    }
    canvas {
      display: block;
    }
  </style>
</head>
<body>
<script>
let lines = [];
let spacing = 20;

function setup() {
  createCanvas(windowWidth, 400);
  stroke(255, 100);
  noFill();

  for (let y = 0; y < height; y += spacing) {
    lines.push(y);
  }
}

function draw() {
  clear();
  let scrollInfluence = window.scrollY * 0.005;

  for (let i = 0; i < lines.length; i++) {
    beginShape();
    for (let x = 0; x < width; x += 15) {
      let yOffset = sin((x * 0.01) + (frameCount * 0.01) + i) * 10;
      let zOffset = cos((x * 0.005) + frameCount * 0.01 + i) * 8;
      let y = lines[i] + yOffset + zOffset * scrollInfluence;
      vertex(x, y);
    }
    endShape();
  }
}

function windowResized() {
  resizeCanvas(windowWidth, 400);
}
</script>
</body>
</html>
